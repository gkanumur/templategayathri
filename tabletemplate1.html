<!DOCTYPE html>
<html>

<head>
    <title> HTML Table Layout</title>
</head>

<body>
    <center>
        <h2> Container </h2>
    </center>
    <table border="1" cellspacing="0" width="500px" cellpadding="8" align="center">
        <tr>
            <td>
                <table border="1" cellspacing="0" width="500px" cellpadding="0">
                    <tr>
                        <td height="75px" bgcolor="#F1F1F1" align="center">
                            <table border=1 cellspacing="5" cellpadding="5" width="65px" align="left">
                                <tr>
                                    <td height="50px" valign="top"> Logo </td>
                                </tr>
                            </table>
                            <h2>Header</h2>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" cellspacing="5" width="500px" cellpadding="0">
                    <tr height="360px" align="center">
                        <td valign="top" bgcolor="#E9FFEA">
                            <h3>Main Content</h3>
                        </td>
                        <td valign="top" bgcolor="#eaffdc">
                            <h3> Sidebar </h3>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="75px" bgcolor="#F1F1F1">
                <table border="1" cellspacing="0" width="500px">
                    <tr align="center">
                        <td valign="top">
                            <h2>Footer </h2>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
